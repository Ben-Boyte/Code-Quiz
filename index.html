<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>CODE QUIZ</title>
</head>
<body>
    <header>
        <div id="time">
            45
        </div>
    </header>

    <div class="container" id="prompt">
        <h1>You have 45 seconds to complete this true or false quiz. Each wrong answer deducts 15 seconds off the clock. Good Luck!</h1>
        <button class="button" id="start">Start</button>
    </div>

<div class="container" data-number="1" data-state="hidden">
<h1 id="tof" >TRUE OR FALSE</h1>
<button id="true" class="button">True</button>
<button id="false" class="button">False</button>
</div>

<div class="container">
    <h1>Save Your Score</h1>
    <h2 id="score"></h2>
    <input type="text" id="name">
    <button id="save-button">Save!</button>
</div>

<div class="container">
    <h1>High Scores</h1>
    <li id="initials"></li>
</div>
<script src="./assets/script.js"></script>
</body>
</html>
